# Project Configuration
# ---------------------
# A unique identifier for the project.
project_id: "my_research_project"
version: "0.1.0"
description: "A brief description of the research project."
author: "Your Name"

# Data Sources
# ------------
# Define connections or paths to data used in this project.
data:
  - name: "market_data"
    source_type: "local_file" # e.g., local_file, database, api
    path: "data/market_data.csv"
    schema:
      date: "datetime64[ns]"
      open: "float64"
      high: "float64"
      low: "float64"
      close: "float64"
      volume: "int64"

# Parameters
# ----------
# Define parameters for models, backtests, or analyses.
parameters:
  strategy_a:
    lookback_period: 20
    signal_threshold: 1.5

# Environment
# -----------
# Specify any environment-related settings.
environment:
  python_version: "3.10"
  dependencies:
    - "pandas>=1.5.0"
    - "numpy>=1.23.0" 